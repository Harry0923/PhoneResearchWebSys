<div class="bg-blue-600 text-white text-2xl p-2">個案呼吸切帳清單</div>
<kendo-grid [kendoGridReactiveEditing]="createFormGroup" [kendoGridBinding]="dataList"
 [pageSize]="10" [pageable]="true" [sortable]="true" [filterable]="true"[groupable]="false"
 (remove)="removeHandler($event)">
  <!--整批資料處理按鈕-->
  <!--20220812 yunteng: 添加註解說明-->
  <ng-template kendoGridToolbarTemplate>
    <button kendoButton (click)="onDeleteData()">確認變更</button>
  </ng-template>
  <!--資料列欄位-->
  <!--20220812 yunteng: 添加註解說明-->
  <kendo-grid-column field="APPLY_YYMM" title="申報年月"></kendo-grid-column>
  <kendo-grid-column field="CASENO" title="住院序號"></kendo-grid-column>
  <kendo-grid-column field="APPLY_ST_DATE" title="申報起日">
    <ng-template kendoGridCellTemplate let-dataItem>
      {{dataItem.APPLY_ST_DATE | date: 'yyyy/MM/dd'}}
  </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="APPLY_END_DATE" title="申報迄日">
      <ng-template kendoGridCellTemplate let-dataItem>
          {{dataItem.APPLY_END_DATE | date: 'yyyy/MM/dd'}}
      </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="FINCNT" title="身分分段"></kendo-grid-column>
  <kendo-grid-column field="CASE_TYPE" title="案件分類"></kendo-grid-column>
  <kendo-grid-column field="SEQNO" title="流水號"></kendo-grid-column>
  <kendo-grid-column field="LAST_UPDATED_DATE" title="異動日期">
    <ng-template kendoGridCellTemplate let-dataItem>
        {{dataItem.LAST_UPDATED_DATE | date: 'yyyy/MM/dd hh:mm:ss'}}
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="LAST_UPDATED_ID" title="異動人員"></kendo-grid-column>
  <kendo-grid-column field="IDS_TYPE" title="呼吸照護分類"></kendo-grid-column>
  <kendo-grid-column field="REC_STATUS" title="註記"></kendo-grid-column>
  <kendo-grid-column field="HFINANCIAL" title="身份"></kendo-grid-column>
  <kendo-grid-column field="CHART_NO" title="病歷號"></kendo-grid-column>
  <kendo-grid-column field="IDS_COUNT" title="呼吸照護天數"></kendo-grid-column>
  <kendo-grid-column field="BED_STATUS" title="病床是否滿床"></kendo-grid-column>
  <!--資料操作按鈕-->
  <!--20220812 yunteng: 添加註解說明+更改按鍵名稱為"刪除"-->
  <kendo-grid-command-column>
    <ng-template kendoGridCellTemplate>
      <button kendoGridRemoveCommand>刪除</button>
    </ng-template>
  </kendo-grid-command-column>
</kendo-grid>
